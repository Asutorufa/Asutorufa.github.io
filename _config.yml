# abbrlink config
abbrlink:
  alg: crc32  #support crc16(default) and crc32
  rep: hex    #support dec(default) and hex

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  model:
    use: live2d-widget-model-koharu
    scale: 1.0
    hHeadPos: 0.5
    vHeadPos: 0.618
  display:
    width: 125
    height: 175
    superSample: 2
    position: right
    hOffset: 25
    vOffset: 0
  mobile:
    show: true
    scale: 0.7
  react:
    opacityDefault: 1
    opacityOnHover: 1
